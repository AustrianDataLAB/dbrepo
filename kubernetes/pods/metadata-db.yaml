apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    service: dbrepo-metadata-db-claim
  name: dbrepo-metadata-db-claim
  namespace: dbrepo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---

apiVersion: v1
kind: Pod
metadata:
  labels:
    network-core: "true"
    service: dbrepo-metadata-db
  name: dbrepo-metadata-db
  namespace: dbrepo
spec:
  containers:
    - env:
        - name: BROKER_CONSUMERS
          valueFrom:
            configMapKeyRef:
              key: BROKER_CONSUMERS
              name: env
        - name: BROKER_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: BROKER_PASSWORD
              name: env
        - name: BROKER_USERNAME
          valueFrom:
            configMapKeyRef:
              key: BROKER_USERNAME
              name: env
        - name: DEFAULT_ROLES
          valueFrom:
            configMapKeyRef:
              key: DEFAULT_ROLES
              name: env
        - name: ELASTIC_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: ELASTIC_PASSWORD
              name: env
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              key: JWT_EXPIRATION
              name: env
        - name: JWT_ISSUER
          valueFrom:
            configMapKeyRef:
              key: JWT_ISSUER
              name: env
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              key: JWT_SECRET
              name: env
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              key: LOG_LEVEL
              name: env
        - name: MAIL_FROM
          valueFrom:
            configMapKeyRef:
              key: MAIL_FROM
              name: env
        - name: MAIL_REPLY_TO
          valueFrom:
            configMapKeyRef:
              key: MAIL_REPLY_TO
              name: env
        - name: MAIL_VERIFY
          valueFrom:
            configMapKeyRef:
              key: MAIL_VERIFY
              name: env
        - name: METADATA_DB
          valueFrom:
            configMapKeyRef:
              key: METADATA_DB
              name: env
        - name: METADATA_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: METADATA_PASSWORD
              name: env
        - name: METADATA_USERNAME
          valueFrom:
            configMapKeyRef:
              key: METADATA_USERNAME
              name: env
        - name: SHARED_FILESYSTEM
          valueFrom:
            configMapKeyRef:
              key: SHARED_FILESYSTEM
              name: env
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              key: SMTP_HOST
              name: env
        - name: SMTP_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: SMTP_PASSWORD
              name: env
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              key: SMTP_PORT
              name: env
        - name: SMTP_USERNAME
          valueFrom:
            configMapKeyRef:
              key: SMTP_USERNAME
              name: env
        - name: SUPERUSERS
          valueFrom:
            configMapKeyRef:
              key: SUPERUSERS
              name: env
        - name: TOKEN_MAX
          valueFrom:
            configMapKeyRef:
              key: TOKEN_MAX
              name: env
        - name: WEBSITE
          valueFrom:
            configMapKeyRef:
              key: WEBSITE
              name: env
      image: jtaha/k8s-metadata-db
      name: dbrepo-metadata-db
      ports:
        - containerPort: 3306
        - containerPort: 9100
      resources: {}
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: dbrepo-metadata-db-claim
  hostname: metadata-db
  restartPolicy: OnFailure
  volumes:
    - name: dbrepo-metadata-db-claim
      persistentVolumeClaim:
        claimName: dbrepo-metadata-db-claim

---

apiVersion: v1
kind: Service
metadata:
  labels:
    service: dbrepo-metadata-db
  name: dbrepo-metadata-db
  namespace: dbrepo
spec:
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
    - name: "9100"
      port: 9100
      targetPort: 9100
  selector:
    service: dbrepo-metadata-db